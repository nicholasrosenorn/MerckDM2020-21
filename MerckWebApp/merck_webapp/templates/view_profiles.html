{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='patients.css') }}">
</head>

<div class="box-part">
    <h1 class="text-center">Patients</h1>
    <div class="container">
        <div class="row">
            {% for patient in patients %}
            <div class="col-lg-4">
                <div class="card text-center" style="width: 18rem;">
                    <!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->

                    <img src="https://merck-user-images.s3.us-east-2.amazonaws.com/{{patient.image}}" class="card-img-top" alt="" width="232" height="174" />
                    <div class="card-body">
                        <div class="card-title">
                            <h4>{{ patient.first_name }} {{ patient.last_name }}</h4>
                        </div>

                        <div class="text">
                            <span>Tested for {{ patient.purpose }}</span>
                        </div>
                        <a href="{{ url_for('profile_home', patient_id=patient.patient_id) }} "
                            class="btn btn-primary">Learn
                            More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

</html>

{% endblock %}
